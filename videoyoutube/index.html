<!doctype html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <title>8th Wall Web: Flyer on Glitch</title>
  <link rel="stylesheet" type="text/css" href="index.css">
  <script src="//cdn.8thwall.com/web/aframe/8frame-0.9.0.min.js"></script>

  <!-- XR Extras - provides utilities like load screen, almost there, and error handling.
         See github.com/8thwall/web/xrextras -->
  <script src="//cdn.8thwall.com/web/xrextras/xrextras.js"></script>

  <!-- 8thWall Web - Replace the app key here with your own app key -->
  <script src="//apps.8thwall.com/xrweb?appKey=yHb3x5ieK9SQQ9VnRNCx6PIsEM10nuvX7E5U3riUkjdXgWkrqQLSOxChaSH29s0mLpUji7"></script>
  
    <script>
      
  AFRAME.registerComponent('target-video', {
  schema: {
    name: { type: 'string' },
    video: {type: 'string' },
    thumb: {type: 'string' },
    canstop: {type: 'bool' },
  },
  init: function () {
    const object3D = this.el.object3D
    const name = this.data.name
    object3D.visible = false
    const v = document.querySelector(this.data.video)
    const p = this.data.thumb && document.querySelector(this.data.thumb)
    const el = this.el
    
    el.setAttribute('material', 'src', p || v)
    el.setAttribute('class', 'cantap')
    
    v.pause()
    let playing = false
    
    el.addEventListener('click', () => {
      if (!playing) {
        el.setAttribute('material', 'src', v)
        v.play()
        playing = true
      } else if (this.data.canstop) {
        el.setAttribute('material', 'src', p || v)
        v.pause()
        playing = false
      }
    })
    
    const showImage = ({detail}) => {
      if (name != detail.name) {
        return
      }
      var x = document.getElementById("myvideo");
        x.style.display = "block";
      // v.play() 
      // object3D.position.copy(detail.position)
      // object3D.quaternion.copy(detail.rotation)
      // object3D.scale.set(detail.scale, detail.scale, detail.scale)
      // object3D.visible = true
    }

    const hideImage = ({detail}) => {
      if (name != detail.name) {
        return
      }
      // var x = document.getElementById("myvideo");
      //   x.style.display = "none";
      // v.pause() 
      // object3D.visible = false
    }

    this.el.sceneEl.addEventListener('xrimagefound', showImage)
    this.el.sceneEl.addEventListener('xrimageupdated', showImage)
    this.el.sceneEl.addEventListener('xrimagelost', hideImage)
  }
})
function videoEnded() {
  var x = document.getElementById("myvideo");
  x.style.display = "none";
 }

  </script>

  

</head>

<body>
  <div id="myvideo" class="myvideo" style="display:none;">
    <iframe width="640" height="480"
src="https://www.youtube.com/embed/B_KxWxpFmz8">
</iframe>
    </video>
  </div>
  <a-scene
    xrextras-gesture-detector
    xrextras-almost-there
    xrextras-loading
    xrextras-runtime-error
    xrweb="disableWorldTracking: true">

    <a-assets>
      <img id="jellyfish-thumb" src="https://cdn.glitch.com/9b08070e-e2ed-4e79-8b35-245c8e836644%2Fvideo-target.jpg">
      <video
        id="jellyfish-video"
        preload="auto"
        autoplay
        crossorigin="anonymous"
        loop="true"
        src="https://cdn.glitch.com/9b08070e-e2ed-4e79-8b35-245c8e836644%2Fjellyfish-video-sound.mp4">
      </video>
    </a-assets>

    <a-camera
      position="0 4 10"
      raycaster="objects: .cantap"
      cursor="fuse: false; rayOrigin: mouse;">

    </a-camera>

    <a-light type="ambient" intensity="1"></a-light>

    <!-- Note: "name:" must be set to the name of the image target uploaded to the 8th Wall Console -->
    <a-entity
    target-video="name: SFS_kitchen; video: #jellyfish-video; thumb: #jellyfish-thumb; canstop: true"
    geometry="primitive: plane; height: 2; width: 1.79;">
  </a-entity>

  </a-scene>

</body>
</html>
