<!DOCTYPE html>
<html>
  <head>
    
    <!-- Use "8thwall:" meta tags to hook into 8th Wall's build process and developer tools. -->
    <meta name="8thwall:renderer" content="aframe">
    <meta name="8thwall:package" content="@8thwall.xrextras">
    <!-- Other external scripts and meta tags can also be added. -->
    <meta name="apple-mobile-web-app-capable" content="yes" >
    
    <title>santafesam</title>
    <meta name="description" content="santafesam">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

  <script src="//cdn.8thwall.com/web/aframe/8frame-0.9.0.min.js"></script>

  <!-- XR Extras - provides utilities like load screen, almost there, and error handling.
         See github.com/8thwall/web/xrextras -->
  <script src="//cdn.8thwall.com/web/xrextras/xrextras.js"></script>

  <!-- 8thWall Web - Replace the app key here with your own app key -->
  <script src="//apps.8thwall.com/xrweb?appKey=yHb3x5ieK9SQQ9VnRNCx6PIsEM10nuvX7E5U3riUkjdXgWkrqQLSOxChaSH29s0mLpUji7"></script>
  </head>

<!-- Copyright (c) 2020 Santa Fe Sam Books. A nonprofit organization for children's literacy. -->
<body>

<a-scene
  xrextras-gesture-detector
  xrextras-almost-there
  xrextras-loading
  xrextras-runtime-error
  xrweb="disableWorldTracking: true">

  <a-assets>
    <!-- Credit to Riyon Harding for the illustrations and videos -->
    <!-- Burrow kitchen image target produces a video of a prairie dog eating. A thumbnail with play button appears when target image is located. User presses anywhere on thumbnail to play the video-->
    <img id="SFS_kitchen" src="assets/SFS_kitchen.jpg">
    <img id="eating_thumbnail" src="assets/eating_thumbnail.jpg">
    <video
      id="prairie_dog-video"
      autoplay
      muted
      crossorigin="anonymous"
      loop="true"
      src="assets/Prairie_dog_eating.mp4">
    </video>

    <!-- Bandelier image target produced thumbnail of pictograph which triggers a 360 video of the ruins-->
    <img id="Bandelier" src="assets/Bandelier.jpg">
    <img id="Pictograph" src="assets/Pictograph.jpg">
    <video 
      id="Ruins_and_pictographs" 
      autoplay 
      loop="true" 
      src="assets/Ruins_and_pictographs.mp4"> 
    </video>
  
    <!-- Plaze image target produces a 360 video of a corner of the plaza. User presses anywhere on thumbnail to play the video-->
    <img id="plaza" src="assets/plaza.jpg">
   <!-- <img id="need_thumbnail" src="assets/need_thumbnail.jpg">-->
    <video
      id="plaza-video"
      autoplay
      muted
      crossorigin="anonymous"
      loop="true"
      src="assets/plaza.mp4">
    </video>
  </a-assets>

   <a-camera
    position="0 4 10"
    raycaster="objects: .cantap"
    cursor="fuse: false; rayOrigin: mouse;">
  </a-camera>

  <a-light type="directional" intensity="0.5" position="1 1 1"></a-light>

  <a-light type="ambient" intensity="1"></a-light>

  <!-- Note: "name:" must be set to the name of the image target uploaded to the 8th Wall Console -->
  <!-- Kitchen target yields prairie dog eating video - flat-->
  <a-entity
    xrextras-named-image-target="name: SFS_kitchen"
    xrextras-play-video="video: #prairie_dog-video; thumb: #eating_thumbnail; canstop: true"
    geometry="primitive: plane; height: 1; width: 0.79;">
  </a-entity>

  <!-- Bandelier target yields pictograph 360 video-->
  <a-entity
    xrextras-named-image-target="name: Bandelier"
    xrextras-play-video="video: #Ruins_and_pictographs-video; thumb: #Pictograph; canstop: true"
    geometry="primitive: plane; height: 2; width: 3;">
   </a-entity>

    <!-- Plaza target yields plaza 360 video-->
   <a-entity
   xrextras-named-image-target="name: plaza"
   xrextras-play-video="video: #plaza-video; canstop: true"
   geometry="primitive: plane; height: 2; width: 3;">
  </a-entity>

</a-scene>
</body>
</html>
